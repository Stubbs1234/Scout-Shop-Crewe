<html>
<head>
    <meta name="viewport" content="width device-width, initial-scale = 1">
  <meta charset="utf-8">

  <title>Scout Shop Login</title>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://npmcdn.com/parse/dist/parse.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
</head>

<body>
<div id="container">
<div class="page-header">
<h1>Scout Shop Crewe</h1>
<h2>Please Login to access the site</h2>
    </div>
    <div class="jumbotron">
<div id="login">
<form class="login" role="form" name="login" method="post" onsubmit="tryLogin(this); event.preventDefault();">
    <div class="form-group">
        <label>Username or Email</label>
<input type="text" id="username1" class="form-control" placeholder="Username or Email"/>
    </div>
    <div class="form-group">
        <label>Password</label>
<input type="password" id="password1" class="form-control" placeholder="Password"/>
    </div>
<br><button id="loginButton" class="btn btn-primary" type="submit">Login</button>
    <input type="reset" value="Reset" class="btn btn-danger"/>
 </form>
    <div id="well" style="display:none;"><p class="bg-success">Welcome Logging you in now</p></div>
    <div id="error" style="display:none"><p class="bg-danger">Sorry there has been an error</p></div>

 <script type="text/javascript">
      Parse.initialize("5uHe6i4aZsLeX0XScouI6lHiPQ2nMeWkzieKMgj7", "wZH4mQq7uK1HpmgWI5lGCXTwDwrvJ8syTC01UGjN");
	 Parse.serverURL = 'https://parseapi.back4app.com';
	$('.login').submit(function(event) {
event.preventDefault();
var username = document.getElementById("username1").value;
var password = document.getElementById("password1").value;
//alert(username);
//alert(password);
Parse.User.logIn(username, password, {
					// If the username and password matches
					success: function(user) {
                           document.getElementById('well').style.display = 'block';
                           document.getElementById('login').style.display = 'none';
						window.location.href = "main.html";
						console.log('Error Message:', user);
					},
					// If there is an error
					error: function(user, error) {
						document.getElementById('error').style.display = 'block';
						console.log("Error Message:", error);
					}
				})
				});
				</script>
</div>

</div>
    </div>
</body>
</html>
