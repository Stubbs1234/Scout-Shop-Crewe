<html>
<head>
           <meta name="viewport" content="width device-width, initial-scale = 1">
  <meta charset="utf-8">

  <title>Scout Shop Users</title>
    <link rel="stylesheet" href="box.css">
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://npmcdn.com/parse/dist/parse.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body onload="myFunction()">
     <div id="container">
<div class="page-header">
<h1>Scout Shop Crewe</h1>
    <h2>End of Day Banking</h2>
    <div class="btn-toolbar">
         <a href="../main.html" class="btn btn-warning pull-right"/>Home</a>
         </div>
    </div>
    <div class="jumbotron">
    	<table id="first-team-results-table" class="table table-striped" border="1xp" style="width:100%">
        <col width="300">
            <col width="300">
        <col width="200">
            <col width="50">
            <tr>
<th>Name of Invoice Holder</th>
<th>Group</th>
<th>Receipt Number</th>
<th>Total</th>
<th>Date</th>
</tr>        
    </table>
    <script type="text/javascript">
 Parse.initialize("5uHe6i4aZsLeX0XScouI6lHiPQ2nMeWkzieKMgj7", "wZH4mQq7uK1HpmgWI5lGCXTwDwrvJ8syTC01UGjN");
	 Parse.serverURL = 'https://parseapi.back4app.com'
	var person;

function myFunction() {
    person = prompt("Please enter a date:", "dd/mm/yyyy");
    console.log(person);
    loadENOFB();
}
function loadENOFB() {
     var firstTeamResults = Parse.Object.extend("account");
var query = new Parse.Query(firstTeamResults);
        query.equalTo("date", person);
query.find({success: function(results){   
        for (var i = 0; i < results.length; i++) 
        {
            var object = results[i];
               
            (function($) {
                $("#first-team-results-table").append("<tr><td>" 
                    + object.get("trans")
                    + "</td><td>"
                    + object.get("group")                                
                    + "</td><td>"
                    + object.get("receiptnumber")
                    + "</td><td>"
                    + object.get("debits")
                    + "</td><td>"
                    + object.get("date")
                    + "</td></tr>");
            })(jQuery);
       }
    },
    error: function(error) {
        alert("Error: " + error.code + " " + error.message);}
});
}
     </script>
    </div>
     </div>
    
    </body>
</html>
